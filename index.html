<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Awesome Google Maps</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
  </head>
  <body>
    <div class="title">Store Locator</div>
    <div class="search-container">
      <div class="search">
        <input type="text" id="pin-code-input" placeholder="Enter Pin Code" />
        <i class="fas fa-search"></i>
      </div>
    </div>
    <div class="stores-list-container">
      <div class="stores-list">
        <div class="store-container">
          <div class="store-number-container">
            <div class="store-number">
              1
            </div>
          </div>
          <div class="store-info-container">
            <div class="store-address">
              <span>something store, anything alley</span>
              <span>nothing locality</span>
            </div>
            <div class="store-contact">+91 8273627361</div>
          </div>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKKKQD6BT0uBD_SuSkgkQE6tsHvSwiE3A&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
